spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/timebank?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 198169
  
  # JPA 配置
  jpa:
    # 数据库平台
    database-platform: org.hibernate.dialect.MySQL8Dialect
    # 显示 SQL 语句
    show-sql: true
    # 格式化 SQL 语句
    properties:
      hibernate:
        format_sql: true
        # 自动建表策略：update 表示自动更新表结构，如果表不存在则创建
        hbm2ddl:
          auto: update
    # 使用新的 ID 生成器
    hibernate:
      use-new-id-generator-mappings: true
    # 开启 Open Session In View
    open-in-view: false

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# JWT 配置
jwt:
  secret: timebank-secret-key-for-jwt-token-generation-2024
  expiration: 604800000  # 7天（毫秒）

# Swagger 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.chengpu.timebank: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

